<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Jonah Kroll">
    <title>Tunify</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="shortcut icon" href="/assets/images/Tunify.png" type="image/x-icon">
    <!-- Include the necessary icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <main>
      <div id="banner-text">
        <h1>Tunify</h1>
        <p>"Where words fail, music speaks." - Hans Christian Andersen</p>
      </div>
      <div class="container">
        <div class="card">
          <div class="title" id="title-card">
            <h2></h2>
          </div>
          <!-- Song Information -->
          <div class="song-info">
            <p id="artist"><strong>Artist:</strong> Genre Name</p>
            <p id="genre"><strong>Genre:</strong> Genre Name</p>
            <p id="album"><strong>Album:</strong> Album Name</p>
          </div>
          <!-- Song Controls -->
          <div class="controls">
            <div class="play-controls">
              <button class="go-back-btn"><i class="fas fa-backward"></i></button>
              <button class="shuffle-btn"><i class="fas fa-random"></i></button>
              <button class="play-btn"><i class="fas fa-play"></i></button>
              <button class="pause-btn"><i class="fas fa-pause"></i></button>
              <button class="skip-btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="volume-and-time">
              <input type="range" class="volume-control" min="0" max="1" step="0.1" value="1" id="volume-control">
              <span class="current-volume">0</span>
              <div class="time-track">
                <span class="current-time">0:00</span>
                <input type="range" class="song-progress" min="0" value="0">
                <span class="total-time">0:00</span>
              </div>
            </div>
            <audio id="audio-player"></audio>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
